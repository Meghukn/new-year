<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Gift ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* PARTICLES */
.particle{
  position:absolute;
  top:-20px;
  pointer-events:none;
  opacity:0.6;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh);}
}

/* CARD */
.card{
  width:92%;
  max-width:480px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:35px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.hidden{display:none}

/* GIFTS */
.gifts{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:25px;
}
.gift{
  background:rgba(255,182,193,0.25);
  border-radius:22px;
  padding:45px 10px;
  font-size:2.2rem;
  cursor:pointer;
  transition:.3s;
}
.gift:hover{transform:scale(1.06)}
.gift:last-child{grid-column:1/3}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.overlayContent{
  position:relative;
}

/* MESSAGE CARD */
.messageCard{
  background:#ffd6e8;
  color:#000;
  padding:36px;
  border-radius:24px;
  width:360px;
  text-align:center;
  position:relative;
}

.teddy{
  position:absolute;
  top:-16px;
  right:-16px;
  background:#fff;
  border-radius:50%;
  padding:10px;
  font-size:1.4rem;
}

/* HEART */
.heart{
  font-size:7rem;
  cursor:pointer;
  transition:.2s;
}

/* SLIDER */
.sliderBox{
  background:#ffd6e8;
  color:#000;
  padding:35px;
  border-radius:28px;
  width:360px;
}
.sliderBox input{
  width:100%;
  height:55px;
}

/* STARS */
.stars span{
  font-size:3.2rem;
  cursor:pointer;
  margin:0 12px;
  opacity:.4;
  transition:.3s;
}

/* FLIP */
.flipGrid{
  display:grid;
  grid-template-columns:repeat(2,240px);
  gap:26px;
}
.flip{
  width:240px;
  height:160px;
  perspective:1000px;
}
.flipInner{
  width:100%;
  height:100%;
  transition:.8s;
  transform-style:preserve-3d;
}
.flip.flipped .flipInner{
  transform:rotateY(180deg);
}
.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}
.front{background:#ffc1d9}
.back{
  background:#ffe6ee;
  transform:rotateY(180deg);
  color:#000;
}

/* LETTER */
.letterPage{
  background:#fffdf8;
  color:#000;
  width:90%;
  max-width:520px;
  padding:40px;
  border-radius:18px;
  font-family:'Georgia',serif;
  line-height:1.8;
}

.link{
  margin-top:20px;
  text-decoration:underline;
  cursor:pointer;
}

.unlock-btn{
  margin-top:15px;
  padding:12px 32px;
  border:none;
  border-radius:999px;
  background:#ff9fc9;
  color:#000;
  font-size:1rem;
  font-weight:500;
  cursor:pointer;
  transition:0.3s ease;
}
.unlock-btn:hover{transform:scale(1.05)}
.unlock-btn:active{transform:scale(0.95)}

</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<script>
/* PARTICLES */
setInterval(()=>{
  const p=document.createElement("div");
  p.className="particle";
  p.innerText="üíó";
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=Math.random()*14+10+"px";
  p.style.animationDuration=Math.random()*8+6+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),14000);
},900);
</script>

<!-- LOGIN -->
<div class="card" id="login">
  <h2>Hello ü§ç</h2>
  <p>Write the name that means the most to me.</p>
  <input id="nameInput" placeholder="Enter here"
    style="padding:12px;width:100%;border-radius:12px;border:none;margin:15px 0;text-align:center">
  <button class="unlock-btn" onclick="unlock()">Unlock</button>
</div>

<!-- MAIN -->
<div class="card hidden" id="main">
  <h2>Happy New Year ‚ú®</h2>
  <p>This is something I made just for you.</p>
  <div class="gifts">
    <div class="gift" onclick="gift1()">üéÅ</div>
    <div class="gift" onclick="gift2()">üéÅ</div>
    <div class="gift" onclick="gift3()">üéÅ</div>
    <div class="gift" onclick="gift4()">üéÅ</div>
    <div class="gift" onclick="gift5()">üéÅ</div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeOverlay()">
  <div class="overlayContent" id="overlayContent" onclick="event.stopPropagation()"></div>
</div>

<script>
const overlay=document.getElementById("overlay");
const overlayContent=document.getElementById("overlayContent");
const SECRET_NAME="gagan";
const EXTERNAL_LINK="https://meghukn.github.io/gift./";

const LETTER_TEXT=`My love ü§ç,
This is a letter where I‚Äôm trying my best to put my feelings into words.
It may not be much, but it‚Äôs something I wrote with my heart.

The last half of 2025 felt so different‚Ä¶ you came back into my life to love me üí´.
I was someone who wasn‚Äôt even sure if love was meant for me anymore.
But I chose to love you ‚Äî and that choice made me realise I did the right thing ‚ù§Ô∏è.

I may not be perfect, and I never will be‚Ä¶
but I promise I‚Äôll always be someone who loves you, chooses you, and stands by you ü´∂.

Thank you for staying.
Thank you for choosing me.

Always ‚ôæÔ∏èüíñ
`;

function unlock(){
  if(nameInput.value.toLowerCase()===SECRET_NAME){
    login.classList.add("hidden");
    main.classList.remove("hidden");
  }
}

function closeOverlay(){
  overlay.style.display="none";
  overlayContent.innerHTML="";
}

/* GIFT 1 */
function gift1(){
  overlay.style.display="flex";
  overlayContent.innerHTML=`
    <div style="text-align:center">
      <div class="heart" id="heart">‚ù§Ô∏è</div>
      <p>Tap & hold</p>
    </div>`;
  const heart=document.getElementById("heart");
  let timer=null;

  const start=()=>{
    heart.style.transform="scale(1.2)";
    timer=setTimeout(()=>{
      overlayContent.innerHTML=message("You stayed. That means more than you know.");
    },900);
  };
  const end=()=>{
    heart.style.transform="scale(1)";
    clearTimeout(timer);
  };

  heart.addEventListener("pointerdown",start);
  heart.addEventListener("pointerup",end);
  heart.addEventListener("pointerleave",end);
  heart.addEventListener("pointercancel",end);
}

/* GIFT 2 */
function gift2(){
  overlay.style.display="flex";
  overlayContent.innerHTML=`
    <div class="sliderBox">
      <p>Slide to unlock</p>
      <input type="range" min="0" max="100" value="0"
        oninput="if(this.value==100)unlockMsg()">
    </div>`;
}
function unlockMsg(){
  overlayContent.innerHTML=message("Some things are worth the effort. You are one of them.");
}

/* GIFT 3 */
function gift3(){
  overlay.style.display="flex";
  overlayContent.innerHTML=`
    <div style="text-align:center">
      <p>Tap the stars ‚ú®</p>
      <div class="stars">
        <span>‚≠ê</span><span>‚≠ê</span><span>‚≠ê</span>
      </div>
    </div>`;
  let lit=0;
  overlayContent.querySelectorAll(".stars span").forEach(star=>{
    star.onclick=()=>{
      if(star.classList.contains("on"))return;
      star.classList.add("on");
      star.style.opacity=1;
      star.style.transform="scale(1.25)";
      if(++lit===3){
        setTimeout(()=>{
          overlayContent.innerHTML=message("One light at a time. That‚Äôs how feelings grow.");
        },500);
      }
    };
  });
}

/* GIFT 4 */
function gift4(){
  overlay.style.display="flex";
  const fronts=["Tap me üòä","Try this one ‚ú®","Maybe here ü§ç","This one feels right"];
  const backs=["Smile please üòä","You matter", "You are my person ‚ôæÔ∏è","You mean so much to me üíï"];
  overlayContent.innerHTML=`
    <div class="flipGrid">
      ${fronts.map((t,i)=>`
      <div class="flip" onclick="this.classList.toggle('flipped')">
        <div class="flipInner">
          <div class="front">${t}</div>
          <div class="back">${backs[i]}</div>
        </div>
      </div>`).join("")}
    </div>`;
}

/* GIFT 5 */
function gift5(){
  overlay.style.display="flex";
  overlayContent.innerHTML=`
    <div class="messageCard">
      <p style="font-size:1.4rem">
        No matter what‚Ä¶<br><br>
        <strong>I choose you.</strong>
      </p>
      <div class="link" onclick="openLetter()">Read my letter ü§ç</div>
    </div>`;
}

function openLetter(){
  overlayContent.innerHTML=`
    <div class="letterPage">
      <h3>My Letter to You</h3>
      <p>${LETTER_TEXT.replace(/\n/g,"<br>")}</p>
      <div class="link" onclick="goExternal()">Click here</div>
    </div>`;
}

function goExternal(){
  sessionStorage.setItem("fromGift","true");
  window.location.href = EXTERNAL_LINK;
}

function message(text){
  return `
    <div class="messageCard">
      <div class="teddy">üß∏</div>
      <p>${text}</p>
    </div>`;
}

/* SHOW THANK YOU AFTER RETURN */
window.addEventListener("load",()=>{
  if(sessionStorage.getItem("fromGift")==="true"){
    sessionStorage.removeItem("fromGift");
    overlay.style.display="flex";
    overlayContent.innerHTML=`
      <div class="messageCard">
        <div class="teddy">üß∏</div>
        <p>
          Thank you for reading this ü§ç<br><br>
          This was just a small try from my side<br>
          to make your day a little better<br>
          and this year a little brighter.
        </p>
      </div>`;
  }
});
</script>

</body>
</html>
